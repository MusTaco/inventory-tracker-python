<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory tracker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

    <style>

    </style>

    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>

    <div class="d-flex flex-row">
      <div class="d-flex flex-column flex-shrink-0 p-3 vh-100 position-fixed" style="width: 280px; background-color: black;">
          <a href="/main.html" class="d-flex align-items-center mb-3 mt-5 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Inventory <br>tracker</span>
          </a>
          <hr style="color: white;">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="main.html" class="nav-link active">
                <i class="fa-solid fa-house menu-item-icon"></i>
                Home
              </a>
            </li>
            <li>
              <a href="pages/winter.html" class="nav-link text-white">
                <i class="fa-regular fa-snowflake menu-item-icon"></i>
                Winter's Collection
              </a>
            </li>
            <li>
              <a href="pages/summer.html" class="nav-link text-white">
                <i class="fa-regular fa-sun menu-item-icon"></i>
                Summer's Collection
              </a>
            </li>

            <li>
              <a href="pages/bill_generator.html" class="nav-link text-white">
                <i class="fa-solid fa-money-bill menu-item-icon"></i>
                Bill Generator
              </a>
            </li>
          </ul>
          <hr>
      </div>

        <div class="search-section margin-left">
            <form id="search-client-history">
                <h1>Inventory tracker</h1>
                <div class="alert alert-danger" role="alert">
                    
                </div>
                <input type="text" class="search-bar" placeholder="Search phone..." id="search-bar">
                <input type="submit" class="form-control btn btn-danger" style = "width: 100px;">
            </form>

            <div class="row m-2">
              <select class="form-select bg-danger text-light" id="selectRecord">
                <option value="invoice-record">Invoice</option>
                <option value="balance-record">Balance</option>
              </select>
            </div>
            
            <div class="row mt-4">
              <table class="table table-striped table-light" style="text-align: center;" id="clients-table">
                <thead>
                  <tr>
                    <th scope="col">Phone #</th>
                    <th scope="col">Date</th>
                    <th scope="col">Invoice</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- Rows will be dynamically added here -->
                </tbody>
              </table>
              
              <table class="table table-striped table-light" style="text-align: center; display: none;" id="balance-table">
                <thead>
                  <tr>
                    <th scope="col">Phone #</th>
                    <th scope="col">Date</th>
                    <th scope="col">Debit</th>
                    <th scope="col">Credit</th>
                    <th scope="col">Balance</th>
                  </tr>
                </thead>
                <tbody id="balanceTableBody">
                  <!-- Rows will be dynamically added here -->
                </tbody>
              </table>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
