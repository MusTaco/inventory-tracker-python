<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <style>

    </style>

    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>

    <div class="d-flex flex-row">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark position-fixed vh-100" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Inventory <br>tracker</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link active" aria-current="page">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Home
                </a>
              </li>
              <li>
                <a href="pages/winter.html" class="nav-link text-white">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Winter's Collection
                </a>
              </li>
              <li>
                <a href="pages/summer.html" class="nav-link text-white">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Summer's Collection
                </a>
              </li>

              <li>
                <a href="pages/bill_generator.html" class="nav-link text-white">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                  Bill Generator
                </a>
              </li>
            </ul>
            <hr>
        </div>

        <div class="search-section margin-left">
            <form id="search-client-history">
                <h1>Inventory tracker</h1>
                <input type="text" class="search-bar" placeholder="Search phone..." id="search-bar">
                <input type="submit" class="form-control btn btn-primary" style = "width: 100px;">
            </form>

            <div class="row mt-4">
              <table class="table table-striped table-light" style="text-align: center;" id="clients-table">
                <thead>
                  <tr>
                    <th scope="col">Phone #</th>
                    <th scope="col">Date</th>
                    <th scope="col">Invoice</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- Rows will be dynamically added here -->
                </tbody>
              </table>
              
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
